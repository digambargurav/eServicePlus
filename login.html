<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/breakpoints.css">


    <title>Login | eService+</title>
</head>

<body>
    <!--Login Page-->
    <div class="login-wrap">
        <div class="login-content">
            <div class="row">
                <div class="col-sm-6 col-md-7 loginBG"></div>
                <div class="col-sm-6 col-md-5 signInFormBG">
                    <div class="signInBox">
                        <h1><img src="images/eService-plus-logo.png" class="signinLogo" />Sign In</h1>
                        <div class="form-group">
                            <label for="SigninEmail" class="signin-label">Username</label>
                            <input type="email" class="form-control is-valid" id="SigninEmail" placeholder="Enter Email"
                                title="Enter your email id" required="" autofocus="">
                                <div class="valid-feedback"> Looks good!</div>
                        </div>
                        <div class="form-group">
                            <label for="SigninPassword" class="signin-label">Password</label>
                            <input type="password" id="SigninPassword" class="form-control is-invalid" placeholder="*******"
                                title="Enter your password" required="">
                                <div class="invalid-feedback"> Please enter correct details!</div>
                        </div>
                        <div class="box-forgotPass">                            
                            <a href="forgot-pass.html">Forgot Password</a>
                        </div>
                        <div class="box-signBtn">
                        <input type="button" class="btn btn-primary sign" value="Sign In">
                        <label>
                                <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_0">
                                Remember me</label>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
